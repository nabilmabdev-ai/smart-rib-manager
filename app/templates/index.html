<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block content %}
<main class="min-h-screen p-8 md:p-12 max-w-6xl mx-auto">
    <!-- Header Section -->
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-12 gap-6">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Dossiers RIB</h1>
            <p class="text-slate-500 mt-2 text-lg">Gérez vos extractions bancaires par période.</p>
        </div>
        
        <!-- Create Form with HTMX -->
        {% if user.role in ['admin', 'superadmin'] %}
        <form hx-post="/period" 
              hx-target="#period-grid" 
              hx-swap="innerHTML"
              hx-on::after-request="this.reset()"
              class="flex items-center gap-2 bg-white p-1.5 rounded-full shadow-sm border border-slate-200 focus-within:ring-2 focus-within:ring-indigo-500 transition-all w-full md:w-auto">
            
            <input type="text" name="name" placeholder="Nouveau dossier (ex: Déc 2024)..."
                   class="flex-1 px-4 py-2 text-sm outline-none bg-transparent text-slate-700 placeholder:text-slate-400 min-w-[240px]" required autocomplete="off" />
            
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full text-sm font-medium transition-colors shadow-md hover:shadow-lg">
                Créer
            </button>
        </form>
        {% endif %}
    </div>

    <!-- Grid Layout -->
    <div id="period-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% include "partials/period_list.html" %}
    </div>
</main>
{% endblock %}
