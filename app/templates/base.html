<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="fr" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart RIB Manager</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. HTMX Core (FIXED: Removed space before @) -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- 3. Fonts (FIXED: Removed space before @) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* HTMX Loading States */
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }
    </style>
</head>
<body class="h-full text-slate-900 antialiased selection:bg-indigo-100 selection:text-indigo-700 flex flex-col">
    
    <!-- TOP NAVIGATION BAR -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- BRANDING -->
                <div class="flex items-center gap-3">
                    <div class="h-9 w-9 bg-indigo-600 rounded-lg flex items-center justify-center shadow-md shadow-indigo-500/20">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <span class="text-lg font-bold text-slate-900 tracking-tight">Smart <span class="text-indigo-600">RIB</span> Manager</span>
                </div>
                
                <!-- USER MENU -->
                <div class="flex items-center gap-4">
                    {% if user %}
                        <div class="flex items-center gap-4">
                            <div class="flex flex-col items-end">
                                <span class="font-bold text-sm text-slate-800 capitalize leading-none mb-1">
                                    {{ user.username }}
                                </span>
                                <span class="text-[10px] font-bold uppercase tracking-wider px-1.5 py-0.5 rounded bg-slate-100 text-slate-500 border border-slate-200">
                                    {{ user.role }}
                                </span>
                            </div>
                            
                                                        <!-- Dropdown Logic -->
                            
                                                        <div class="relative group">
                            
                                                            <button class="p-2 bg-slate-100 hover:bg-indigo-50 text-slate-500 hover:text-indigo-600 rounded-full transition-all border border-slate-200">
                            
                                                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            
                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            
                                                                </svg>
                            
                                                            </button>
                            
                            
                            
                                                            <!-- 
                            
                                                              FIX: 
                            
                                                              1. Removed 'mt-2' (margin) which created the dead zone.
                            
                                                              2. Added 'top-full' and 'pt-2' (padding top). This creates an invisible 
                            
                                                                 clickable area bridging the button and the menu.
                            
                                                              3. Added an inner <div> to hold the styling (white background, shadow, etc.) 
                            
                                                            -->
                            
                                                            <div class="absolute right-0 top-full pt-2 w-48 hidden group-hover:block z-50">
                            
                                                                
                            
                                                                <!-- VISUAL CONTAINER (Styles moved here) -->
                            
                                                                <div class="bg-white rounded-xl shadow-xl border border-slate-100 overflow-hidden">
                            
                                                                    
                            
                                                                    <!-- Profile Link -->
                            
                                                                    <button hx-get="/profile/modal" 
                            
                                                                            hx-target="#modal-container" 
                            
                                                                            hx-swap="innerHTML"
                            
                                                                            class="w-full text-left px-4 py-3 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 flex items-center gap-2">
                            
                                                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>
                            
                                                                        Mon Profil
                            
                                                                    </button>
                            
                            
                            
                                                                    <!-- Superadmin Link -->
                            
                                                                    {% if user.role == 'superadmin' %}
                            
                                                                    <button hx-get="/admin/users/modal" 
                            
                                                                            hx-target="#modal-container" 
                            
                                                                            hx-swap="innerHTML"
                            
                                                                            class="w-full text-left px-4 py-3 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 flex items-center gap-2 border-t border-slate-100">
                            
                                                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                            
                                                                        Gérer Utilisateurs
                            
                                                                    </button>
                            
                                                                    {% endif %}
                            
                            
                            
                                                                    {% if user.role == 'superadmin' or user.role == 'admin' %}
                            
                                                                    <button hx-get="/admin/banks/modal" 
                            
                                                                            hx-target="#modal-container" 
                            
                                                                            hx-swap="innerHTML"
                            
                                                                            class="w-full text-left px-4 py-3 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 flex items-center gap-2 border-t border-slate-100">
                            
                                                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                            
                                                                        Gérer Banques
                            
                                                                    </button>
                            
                                                                    {% endif %}
                            
                            
                            
                                                                    <!-- Guide Link -->
                            
                                                                    <a href="/guide" class="w-full text-left px-4 py-3 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 flex items-center gap-2 border-t border-slate-100">
                            
                                                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            
                                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            
                                                                        </svg>
                            
                                                                        Aide / Guide
                            
                                                                    </a>
                            
                            
                            
                                                                    <!-- Logout Link -->
                            
                                                                    <a href="/logout" class="block px-4 py-3 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 flex items-center gap-2 border-t border-slate-100">
                            
                                                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                            
                                                                        Déconnexion
                            
                                                                    </a>
                            
                                                                    
                            
                                                                </div>
                            
                                                            </div>
                            
                                                        </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    {% block content %}{% endblock %}
    
    <div id="modal-container"></div>
</body>
</html>
