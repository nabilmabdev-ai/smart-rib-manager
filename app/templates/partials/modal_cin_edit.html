<!-- app/templates/partials/modal_cin_edit.html -->
<div class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-opacity"
     id="edit-modal">
    
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-6xl h-[90vh] flex overflow-hidden animate-in fade-in zoom-in duration-200 ring-1 ring-slate-900/5">
        
        <!-- LEFT: Document Preview -->
        <div class="w-1/2 bg-slate-100 flex flex-col border-r border-slate-200">
            <div class="p-3 bg-white border-b border-slate-200 flex justify-between items-center">
                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider">Source (Recto/Verso)</h3>
                <span class="text-xs font-mono text-slate-400 truncate max-w-[200px]">{{ cin.file_name }}</span>
            </div>
            
            <!-- Viewer Container -->
            <div class="flex-1 flex items-center justify-center p-4 overflow-hidden bg-slate-200/50">
                {% if cin.file_name.lower().endswith('.pdf') %}
                    <iframe src="/uploads/{{ cin.file_name }}" class="w-full h-full rounded shadow bg-white border border-slate-200"></iframe>
                {% else %}
                    <!-- Image: Use object-contain to show full card -->
                    <img src="/uploads/{{ cin.file_name }}" 
                         class="max-w-full max-h-full object-contain rounded shadow-lg bg-white">
                {% endif %}
            </div>
        </div>

        <!-- RIGHT: Edit Form -->
        <div class="w-1/2 flex flex-col bg-white">
            
            <!-- Header -->
            <div class="px-8 py-6 border-b border-slate-100 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold text-slate-900">Validation Identité</h2>
                    <p class="text-sm text-slate-500">Vérifiez les données de la CIN.</p>
                </div>
                <button onclick="document.getElementById('edit-modal').remove()" class="p-2 text-slate-400 hover:bg-slate-50 hover:text-slate-600 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <!-- Warning Banner if Manual -->
            {% if cin.is_manually_corrected %}
            <div class="bg-amber-50 border-l-4 border-amber-500 p-3 mx-8 mt-4 flex items-start gap-3">
                <div class="text-amber-500 mt-0.5">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                </div>
                <div>
                    <p class="text-xs font-bold text-amber-800">Déjà modifié manuellement</p>
                </div>
            </div>
            {% endif %}

            <!-- Form -->
            <form hx-post="/cin/{{ cin.id }}/update" 
                  hx-target="#cin-row-{{ cin.id }}" 
                  hx-swap="outerHTML"
                  hx-on::after-request="document.getElementById('edit-modal').remove()" 
                  class="flex-1 overflow-y-auto p-8 space-y-6">
                
                <!-- 1. CIN Number (The most important field) -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Numéro CIN (Obligatoire)</label>
                    <input type="text" name="cin_number" value="{{ cin.cin_number or '' }}" 
                           class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-slate-900 font-mono font-bold tracking-wider focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all"
                           placeholder="Ex: BJ123456">
                </div>

                <!-- 2. Names -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Nom de famille</label>
                        <input type="text" name="last_name" value="{{ cin.last_name or '' }}" 
                               class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Prénom</label>
                        <input type="text" name="first_name" value="{{ cin.first_name or '' }}" 
                               class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>

                <!-- 3. Dates -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Date de Naissance</label>
                        <input type="text" name="birth_date" value="{{ cin.birth_date or '' }}" 
                               placeholder="DD/MM/YYYY"
                               class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg font-mono focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">
                            Date de Validité 
                            {% if cin.status == 'EXPIRED' %}
                            <span class="text-red-500 ml-1">(Expirée ?)</span>
                            {% endif %}
                        </label>
                        <input type="text" name="validity_date" value="{{ cin.validity_date or '' }}" 
                               placeholder="DD/MM/YYYY"
                               class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg font-mono focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>

                <!-- 4. Address -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Adresse Complète</label>
                    <textarea name="address" rows="3" 
                              class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none resize-none">{{ cin.address or '' }}</textarea>
                </div>

                <!-- Original OCR Text (Collapsed) -->
                <div class="pt-2">
                    <details class="group">
                        <summary class="flex items-center gap-2 cursor-pointer list-none text-xs font-bold text-slate-400 hover:text-indigo-600 transition-colors">
                            <svg class="w-4 h-4 transition-transform group-open:rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            Voir le texte brut (OCR)
                        </summary>
                        <div class="mt-2 p-3 bg-slate-50 rounded border border-slate-200 text-[10px] font-mono text-slate-600 overflow-auto max-h-24">
                            {{ cin.raw_text }}
                        </div>
                    </details>
                </div>

                <!-- Actions -->
                <div class="pt-6 mt-auto flex justify-end gap-3 border-t border-slate-100">
                    <button type="button" onclick="document.getElementById('edit-modal').remove()" 
                            class="px-6 py-2.5 rounded-lg border border-slate-200 text-slate-600 font-bold text-sm hover:bg-slate-50 transition-colors">
                        Annuler
                    </button>
                    <button type="submit" 
                            class="px-6 py-2.5 rounded-lg bg-indigo-600 text-white font-bold text-sm hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 transition-all transform active:scale-95">
                        Valider & Sauvegarder
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
